<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 2: DOM Rock Paper Scissors</title>
    <style>
     
     main {
        width: 340px;
        border: 1px solid #597485;

      }

      h1, h2 {

        padding: 20px 0 10px 0;

        border-radius: 8px 8px 0px 0px;

      }

      h2::before {
        content: "";
        position: relative;

      }

      span {
        color:rgba(252, 106, 57, 0.8)
      }

      button {
        background-color: rgba(58, 170, 197, 0.2);
        color: #000;

        margin-right: 4px;
        font-size: .9em;
        font-family: Univers, Helvetica, sans-serif;
        border: 1px solid #597485; 
        border-radius: 6px;
        box-shadow: #000;
      }

      button:hover {
        background-color: rgba(58, 170, 197, 0.5);
      }

      button:active {
        background-color: rgba(252, 106, 57, 0.8);
      }
      
      button#r::after {

        margin-left:5px;
      }

      button#s::after {

        margin-left:5px;
      }

  </head>
  <body>
    <main></main>

</html>
